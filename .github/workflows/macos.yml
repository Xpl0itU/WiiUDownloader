name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Dependencies
        run: |
          brew install dylibbundler mbedtls curl gtkmm3 cmake
      - name: Get and compile gtk-mac-bundler
        run: |
          git clone https://gitlab.gnome.org/GNOME/gtk-mac-bundler
          export DEVROOT=$(pwd)/devroot
          export XDG_CONFIG_HOME=$DEVROOT/config
          export PIP_CONFIG_DIR=$XDG_CONFIG_HOME/pip
          make -C gtk-mac-bundler install
      - name: Build
        run: |
          python3 build.py
          mkdir build/lib
          dylibbundler -od -b -x build/WiiUDownloader -d build/lib -p @executable_path/lib
          mkdir -p dist/lib
          mv build/WiiUDownloader dist/WiiUDownloader
          cp -r build/lib/* dist/lib/
      - name: Package
        run: |
          export PATH=$PREFIX/bin:~/.local/bin:$PATH
          gtk-mac-bundler bundling/macOS/WiiUDownloader.bundle
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WiiUDownloader-macOS-Universal
          path: WiiUDownloader.app