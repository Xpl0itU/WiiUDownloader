name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Dependencies
        run: |
          brew install dylibbundler mbedtls curl gtkmm3 cmake
      - name: Build
        run: |
          python3 build.py