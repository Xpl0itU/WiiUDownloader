name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.0'
      - name: Install Dependencies
        run: |
          cp $(xcrun --find otool-classic) /Applications/Xcode_13.0.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/otool
          brew install mbedtls curl gtkmm3 cmake
      - name: Build
        run: |
          python3 build.py
          mkdir -p dist
          mv build/WiiUDownloader dist/WiiUDownloader
      - name: Package
        run: |
          python3 create_bundle.py
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WiiUDownloader-macOS-Universal
          path: out
