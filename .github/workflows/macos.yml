name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Dependencies
        run: |
          brew install dylibbundler mbedtls curl gtkmm3 cmake
      - name: Build
        run: |
          python3 build.py
      - name: Package
        run: |
          python3 bundling/macOS/create_bundle.py
          hdiutil create -volname WiiUDownloader -srcfolder out -ov -format UDZO WiiUDownloader.dmg
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WiiUDownloader-macOS-Universal
          path: WiiUDownloader.dmg
