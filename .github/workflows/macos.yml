name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Dependencies
        run: |
          brew install dylibbundler mbedtls curl gtkmm3 cmake
      - name: Get and compile gtk-mac-bundler
        run: |
          git clone https://gitlab.gnome.org/GNOME/gtk-mac-bundler
          export DEVROOT=$(pwd)/devroot
          export XDG_CONFIG_HOME=$DEVROOT/config
          export PIP_CONFIG_DIR=$XDG_CONFIG_HOME/pip
          make -C gtk-mac-bundler install
      - name: Build
        run: |
          python3 build.py
          mkdir build/lib
          dylibbundler -od -b -x build/WiiUDownloader -d build/lib -p @executable_path/lib
          mkdir -p dist/lib
          mv build/WiiUDownloader dist/WiiUDownloader
          cp -r build/lib/* dist/lib/
      - restore_cache:
            keys:
              - jhbuild-v12
      - run:
          name: Setup JHBuild
          command: |
            cd $HOME
            mkdir -p ~/.config && mv ~/project/jhbuildrc-gtk-osx-gimp ~/.config/jhbuildrc-custom
            curl https://gitlab.gnome.org/samm-git/gtk-osx/raw/gimp/gtk-osx-setup.sh > gtk-osx-setup.sh
            chmod +x gtk-osx-setup.sh
            echo 'export PATH="$HOME/.cargo/bin:$HOME/.local/bin:$PATH:$HOME/.new_local/bin"' >> ~/.profile
            echo 'export ARCHFLAGS="-arch x86_64 -arch arm64"' >> ~/.profile
            source ~/.profile
            PIPENV_YES=1 ./gtk-osx-setup.sh
            $HOME/.new_local/bin/jhbuild bootstrap-gtk-osx
            $HOME/.new_local/bin/jhbuild build python3
            $HOME/.new_local/bin/jhbuild run pip3 install pygments
            $HOME/.new_local/bin/jhbuild build meta-gtk-osx-bootstrap meta-gtk-osx-gtk3 gtksourceview3
            cat ~/.profile
      - save_cache:
          paths:
            - ~/.new_local
            - ~/gtk
            - ~/.config
          key: jhbuild-v12
      - name: Package
        run: |
          export PATH=$PREFIX/bin:~/.local/bin:~/.new_local/bin:$PATH
          gtk-mac-bundler bundling/macOS/WiiUDownloader.bundle
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WiiUDownloader-macOS-Universal
          path: WiiUDownloader.app