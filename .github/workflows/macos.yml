name: macOS
on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Install Homebrew Dependencies
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: create-dmg dylibbundler gtk+3
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          check-latest: true
          cache-dependency-path: |
            go.sum
      - name: Build
        run: |
          python3 grabTitles.py
          go build -ldflags="-s -w" cmd/WiiUDownloader/main.go cmd/WiiUDownloader/config.go cmd/WiiUDownloader/configWindow.go cmd/WiiUDownloader/darkMode.go cmd/WiiUDownloader/initialSetupAssistant.go cmd/WiiUDownloader/mainwindow.go cmd/WiiUDownloader/progressWindow.go cmd/WiiUDownloader/queuePane.go cmd/WiiUDownloader/utils.go
      - name: Debug - Check GTK Installation
        run: |
          echo "=== Homebrew Prefix ==="
          brew --prefix
          echo "=== GTK Libraries in Homebrew ==="
          ls -la $(brew --prefix)/lib/libgtk* || echo "No libgtk found in $(brew --prefix)/lib"
          ls -la $(brew --prefix)/lib/libgdk* || echo "No libgdk found in $(brew --prefix)/lib"
          echo "=== Binary Dependencies ==="
          otool -L main | head -50
          echo "=== PKG_CONFIG_PATH ==="
          pkg-config --libs gtk+-3.0 || echo "pkg-config failed"
      - name: Package
        run: |
          python3 data/create_bundle.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiiUDownloader-App-${{ matrix.os }}
          path: out/WiiUDownloader.app

  release:
    name: Release Universal Binary
    runs-on: macos-latest
    needs: build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Homebrew Dependencies
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: create-dmg
      - name: Download Intel Artifact
        uses: actions/download-artifact@v4
        with:
          name: WiiUDownloader-App-macos-15-intel
          path: intel_dist
      - name: Download ARM Artifact
        uses: actions/download-artifact@v4
        with:
          name: WiiUDownloader-App-macos-latest
          path: arm_dist
      - name: Merge Universal Binary
        run: |
          python3 data/merge_universal_app.py "intel_dist" "arm_dist" "out/WiiUDownloader.app"
      - name: Sign and DMG
        run: |
           codesign --force --deep --sign - out/WiiUDownloader.app
           create-dmg \
            --volname "WiiUDownloader" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "WiiUDownloader.app" 200 190 \
            --hide-extension "WiiUDownloader.app" \
            --app-drop-link 600 185 \
            "WiiUDownloader-macOS-Universal.dmg" \
            "out/"
      - name: Upload macOS Artifact
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: True
          makeLatest: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          artifacts: "WiiUDownloader-macOS-Universal.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}
