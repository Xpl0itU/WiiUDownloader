name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/checkout@v3
        with:
          repository: Xpl0itU/gtk-mac-bundler
          ref: master
          path: gtk-mac-bundler
      - name: Install build environment
        run: |
          cd gtk-mac-bundler
          make bindir=/usr/local/bin install
      - name: Install Dependencies
        run: |
          brew install dylibbundler mbedtls curl gtkmm3 cmake
      - name: Build
        run: |
          python3 build.py
          mkdir -p dist
          mv build/WiiUDownloader dist/WiiUDownloader
      - name: Package
        run: |
          gtk-mac-bundler bundling/macOS/WiiUDownloader.bundle
          mkdir out
          cp -r WiiUDownloader.app out/WiiUDownloader.app
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WiiUDownloader-macOS-Universal
          path: out
